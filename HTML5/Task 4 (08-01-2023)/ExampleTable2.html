<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table Operations</title>
    </head>
    <body>
        <h1 align="center">Operations in Tables</h1>
        <table align="center" border="2"  cellspacing="5" cellpadding="10">
            <caption>Student List in Full Stack</caption>
            <tr>
                <th>Name</th>
                <td>Sethuraj P</td>
                <td>Naveen Kumar</td>
                <td>Sakthi Kumar</td>
                <td>Antony Raja</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>23</td>
                <td>20</td>
                <td>20</td>
                <td>23</td>
            </tr>
            <tr>
                <th rowspan="2">Mobile Number</th>
                <td>8220865109</td>
                <td>9823648726</td>
                <td rowspan="2">7285348276</td>
                <td>9826347273</td>
            </tr>
            <tr>
                <td>8681865109</td>
                <td>7283168754</td>
                <td>8272362712</td>
            </tr>
        </table>
    </body>
</html>
