<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table Merge</title>
    </head>
    <body>
        <h1 align="center">Rows Merging</h1>
        <table align="center" border="1" height="250" width="500" cellspacing="5" cellpadding="10">
            <caption>Students</caption>
            <tr>
                <th>Name</th>
                <th>Age</th>    
                <th>Score</th>
            </tr>
            <tr>
                <td rowspan="2">Sethuraj P</td>
                <td rowspan="2">20</td>
                <td>50%</td>
            </tr>
            <tr>
                <td>50%</td>
            </tr>
        </table>
    </body>
</html>
