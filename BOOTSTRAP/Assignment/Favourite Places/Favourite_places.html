<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="Favourite_places.css">
        <title>Favourite Places</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="container">
                <h1>Favourite Places</h1>
                <div class="row mb-3">
                    <div class="col-lg-8 col-xl-10">
                        <h2>Taj Mahal</h2>
                        <p>If there was just one symbol to represent all of india, it would be the Taj Mahal</p>
                    </div>
                    <div class="col-lg-4 col-xl-2">
                        <img src="Taj Mahal.jpg" alt="Taj Mahal">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-8 col-xl-10">
                        <h2>Golden Temple</h2>
                        <p>Amritsar is world-famous for the beautiful and highly revered Golden Temple</p>
                    </div>
                    <div class="col-lg-4 col-xl-2">
                        <img src="Golden Temple.jpg" alt="Golden Temple">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-8 col-xl-10">
                        <h2>Mysore Palace</h2>
                        <p>The Mysore Palace is a historical palace and the royal residence at Mysore.</p>
                    </div>
                    <div class="col-lg-4 col-xl-2">
                        <img src="Mysore Palace.jpg" alt="Mysore Palace">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
