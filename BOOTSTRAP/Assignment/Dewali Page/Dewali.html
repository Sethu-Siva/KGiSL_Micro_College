<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="Dewali.css">
        <title>Diwali</title>
      </head>

      <body>
        <div class="container-fluid g-0">
          <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diwali-bg.png" class="img-fluid" alt="Diwali Banner">
          <p class="pl-3 pt-5 para">Celebrate<br>Diwali with<br>your friends</p>
        </div>
          <div class="container">
            <div class="row">
              <div class="col-lg-4 col-xl-4"></div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 g-3">
                <div class="card options">
                  <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/lamp-img.png" class="card-img-top" alt="card-grid-image">
                  <div class="card-body text-center">
                    <h5 class="card-title">Diwali Air Balloon</h5>
                    <p class="card-text">Rs 369</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 g-3">
                <div class="card options">
                  <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diya-img.png" class="card-img-top" alt="card-grid-image">
                  <div class="card-body text-center">
                    <h5 class="card-title">Diwali-Lamp</h5>
                    <p class="card-text">Rs 50</p>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-xl-4"></div>
            </div>
            <div class="row">
              <div class="col-lg-4 col-xl-4"></div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 g-3">
                <div class="card options">
                  <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firework-img.png" class="card-img-top" alt="card-grid-image">
                  <div class="card-body text-center">
                    <h5 class="card-title">Sparklers</h5>
                    <p class="card-text">Rs 150</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 g-3">
                <div class="card options">
                  <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firecracker-img.png" class="card-img-top" alt="card-grid-image">
                  <div class="card-body text-center">
                    <h5 class="card-title">Fire Crackers</h5>
                    <p class="card-text">Rs 560</p>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-xl-4"></div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-4 col-md-5 col-lg-5 col-xl-5"></div>
              <div class="col-sm-4 col-md-2 col-lg-2 col-xl-2">
                <input type="button" class="btn btn-primary" value="View More">
              </div>
              <div class="col-sm-4 col-md-5 col-lg-5 col-xl-5"></div>
            </div>
          </div>
