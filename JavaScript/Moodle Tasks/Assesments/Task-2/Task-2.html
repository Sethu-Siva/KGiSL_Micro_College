<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>PayRoll</title>
    <script type="text/JavaScript" src="Task-2.js"></script>
    <link rel="stylesheet" type="text/css" href="Task2.css">
</head>
<body>
    <div class="container-fluid">
        <h1 id="head">PayRoll</h1>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-8 col-lg-4 col-xl-4" id="inputDiv">
                <form id="myform">
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="ename"><span class="text-danger">* </span>Employee Name : </label></td>
                                <td><input type="text" name="ename" id="ename" onchange="validatefields()">
                                    <span id="nameptn"></span>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="empid"><span class="text-danger">* </span>Employee ID : </label></td>
                                <td><input type="text" name="empid" id="empid"></td>
                            </tr>
                            <tr>
                                <td><label for="des"><span class="text-danger">* </span>Designation : </label></td>
                                <td><input type="text" name="des" id="des"></td>
                            </tr>
                            <tr>
                                <td><label for="pno"><span class="text-danger">* </span>Phone Number : </label></td>
                                <td><input type="text" name="pnum" id="pnum" onchange="checkPhone()">
                                    <span id="phsts"></span>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="bpay"><span class="text-danger">* </span>Basic Pay : </label></td>
                                <td><input type="text" name="bpay" id="bpay" onchange="calc()"></td>
                            </tr>
                            <tr>
                                <td><label for="hra">House Rent Allowance : </label></td>
                                <td><input type="text" name="hra" id="hra" disabled></td>
                            </tr>
                            <tr>
                                <td><label for="da">Dearance Allowance : </label></td>
                                <td><input type="text" name="da" id="da" disabled></td>
                            </tr>
                            <tr>
                                <td><label for="pf">Provident Fund : </label></td>
                                <td><input type="text" name="pf" id="pf" disabled></td>
                            </tr>
                            <tr>
                                <td><label for="gp">Gross Pay : </label></td>
                                <td><input type="text" name="gp" id="gp" disabled></td>
                            </tr>
                            <tr>
                                <td><label for="np">Net Pay : </label></td>
                                <td><input type="text" name="np" id="np" disabled></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="button" value="submit" class="btn btn-primary ms-5 mt-3 me-2" onclick="add()">
                                    <input type="reset" value="reset" class="btn btn-primary ms-5 mt-3 me-3">
                                </td>
                                
                            </tr>
                        </tbody>
                    </table> 
                </form>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8" id="ResDiv">
                <table class="table">
                    <thead class="thead">
                        <tr>
                            <th>Name</th>
                            <th>Employee ID</th>
                            <th>Designation</th>
                            <th>Phone Number</th>
                            <th>Basic Pay</th>
                            <th>HRA</th>
                            <th>DA</th>
                            <th>PF</th>
                            <th>Gross Pay</th>
                            <th>Net Pay</th>
                        </tr>
                    </thead>
                    <tbody class="tbody" id="table_details">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
