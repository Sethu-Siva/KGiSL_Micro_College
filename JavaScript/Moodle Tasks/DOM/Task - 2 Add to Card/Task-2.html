<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>DOM</title>
    <script>
        function addBtn()
        {
            var val = document.getElementById("cartItemTextInput").value;

            var ul = document.getElementById("listVal");
            var li = document.createElement("li");

            li.innerText = val;
            ul.append(li);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Add To Cart</h1>
            <input type="text" class="form-text col-2" id="cartItemTextInput">
            <input type="button" value="Add" class="btn btn-primary col-1 ms-4" id="addBtn" onclick="addBtn()">
            <h4>My Cart Items</h4><br>
            <ul id="listVal" type="none"></ul>
        </div>
    </div>
</body>
</html>
