<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt vs Alert</title>
</head>
<body>
    <script>
        var dis = "Hello JavaScript";

        alert(dis);

        var myInput = prompt("Enter Your Name : ");

        if ( myInput == null )
        {
            alert("!......No Input Has Been Given");
        }
        else
        {
            alert(myInput);
        }

    </script>
</body>
</html>
