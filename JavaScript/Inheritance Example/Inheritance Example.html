<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inheritance Example</title>
</head>
<body>
    <script>
        class Moments extends Date
        {
            constructor()
            {
                super();
            }
        }
        class Moment extends Date
        {
            constructor(year)
            {
                super(year);
            }
        }
        var m = new Moments();
        var ms = new Moment("August 15, 1947 20:22:10");
        var d = new Date("2023");

        document.writeln("Current Date : ");
        document.writeln(m.getDate() + "-" + (m.getMonth() + 1) + "-" + m.getFullYear());
        document.writeln("<br>");
        document.writeln("Year Value : ");
        document.writeln(ms.getFullYear());
        document.writeln("<br>");
        document.writeln("Year Value : ");
        document.writeln(d.getFullYear());
        document.writeln("<br>");
        document.writeln("Month Value : ");
        document.writeln(d.getMonth());
        document.writeln("<br>");
        document.writeln("Date Value : ");
        document.writeln(d.getDate());
    </script>
</body>
</html>
