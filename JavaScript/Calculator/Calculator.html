<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/stylesheet" href="Calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" src="Calculator.js"></script>
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>Calculator</legend>
            <input type="text" name="tbox" id="Display" placeholder="0"/>
            <div>
                <input type="button" class="btn" id="num_1" value="1"/>
                <input type="button" class="btn" id="num_2" value="2"/>
                <input type="button" class="btn" id="num_3" value="3"/>
                <input type="button" class="btn" id="Add_but" value="+"/>
            </div>
            <div>
                <input type="button" class="btn" id="num_4" value="4"/>
                <input type="button" class="btn" id="num_5" value="5"/>
                <input type="button" class="btn" id="num_6" value="6"/>
                <input type="button" class="btn" id="Sub_but" value="-"/>
            </div>
            <div>
                <input type="button" class="btn" id="num_7" value="7"/>
                <input type="button" class="btn" id="num_8" value="8"/>
                <input type="button" class="btn" id="num_9" value="9"/>
                <input type="button" class="btn" id="Mul_but" value="*"/>
            </div>
            <div>
                <input type="button" class="btn" id="sym_dot" value="."/>
                <input type="button" class="btn" id="num_zero" value="0"/>
                <input type="button" class="btn" id="num_dzero" value="00"/>
                <input type="button" class="btn" id="Mul_but" value="/"/>
            </div>
            <div>
                <input type="button" class="btn" id="equals" value="=">
            </div>
        </fieldset>
    </div>
</body>
</html>
