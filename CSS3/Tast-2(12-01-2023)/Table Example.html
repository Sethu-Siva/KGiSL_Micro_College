<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables</title>
    <style>
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border width="100" height="100">
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a</td>
                <td rowspan="2">b</td>
                <td>c</td>
            </tr>
            <tr>
                <td>d</td>
                <td>e</td>
            </tr>
            <tr>
                <td>f</td>
                <td>g</td>
                <td>h</td>
            </tr>
        </tbody>
    </table>
    <br><hr><br>
    <table border width="100" height="100">
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">a</td>
                <td>b</td>
            </tr>
            <tr>
                <td>c</td>
                <td>d</td>
                <td>e</td>
            </tr>
            <tr>
                <td>f</td>
                <td>g</td>
                <td>h</td>
            </tr>
        </tbody>
    </table>
    <br><hr><br>
    <table border width="100" height="100">
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">a</td>
                <td>b</td>
            </tr>
            <tr>
                <td>c</td>
                <td rowspan="2">d</td>
                <td>e</td>
            </tr>
            <tr>
                <td>f</td>
                <td>g</td>
            </tr>
        </tbody>
    </table>
    <br><hr><br>
    <table border width="300" height="100" cellpadding="20">
        <thead>
            <tr>
                <th colspan="10"><center>Time</center></th>
            </tr>
            <tr>
                <th>S.No</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td colspan="2">a</td>
                <td rowspan="3" class="rotationText">Break</td>
                <td>b</td>
                <td>c</td>
                <td rowspan="3">Lunch</td>
                <td>d</td>
                <td>e</td>
                <td rowspan="3">break</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>f</td>
                <td>g</td>
                <td>h</td>
                <td rowspan="2">i</td>
                <td rowspan="2">j</td>
                <td>k</td>
            </tr>
            <tr>
                <td>3.</td>
                <td colspan="2">l</td>
                <td>m</td>
                <td>n</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
