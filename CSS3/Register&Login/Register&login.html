<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register Here</title>
        <link rel="stylesheet" type="text/css" href="Style.css">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    </head>

    <body>
        <div class="content_page">
            <div class="form_reg">
                <form class="reg">
                    <span id="sign" class="span_cls">SIGN UP</span><span id="log" class="span_cls">LOG IN</span><br><br><br>
                    <input type="text" name="name" id="name" value="" placeholder="Name"><br>
                    <input type="email" name="email" id="email" value="" placeholder="Email"><br>
                    <input type="password" name="psw" id="psw" value="" placeholder="Password"><br>
                    <input type="password" name="cpsw" id="cpsw" value="" placeholder="Confirm Password"><br>
                    <label for="TandC"><input type="checkbox" name="TandC" id="TandC" value="T&C"> I agree with terms & conditions</label>
                    <input type="button" name="sub_btn" id="sub_btn" value="REGISTER">
                </form>
            </div>
            <div class="form_log">
                <form class="log">
                    <span id="sign1" class="span_cls">SIGN UP</span><span id="log1" class="span_cls">LOG IN</span>
                    <br><br><br><br><br>
                    <input type="email" name="email" id="email" value="" placeholder="Email"><br>
                    <input type="password" name="psw" id="psw" value="" placeholder="Password"><br><br>
                    <label for="TandC"><input type="checkbox" name="TandC" id="TandC" value="T&C"> Keep me signed in this Device.</label>
                    <input type="button" name="sub_btn" id="sub_btn" value="LOGIN">
                </form>
            </div>
        </div>
    </body>
</html>
